<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/f37e16bf4b.js" crossorigin="anonymous"></script>
</head>

<body>
<h1>CSS Bayan</h1>
  
<div class="container">
    
    <input type="radio" name="acor" id="acor1" />
    <label for="acor1">Getting a task</label>
    <div class="acor-body">
        <img src="img/shocked.svg">
    </div>
    
    <input type="radio" name="acor" id="acor2" />
    <label for="acor2">Working hard</label>
    <div class="acor-body">
        <img src="img/slothzy.svg">
    </div>
    
    <input type="radio" name="acor" id="acor3" />
    <label for="acor3">A day before deadline</label>
    <div class="acor-body">
        <img src="img/deadline.svg">
    </div> 


    <input type="radio" name="acor" id="acor4" checked="checked"/>
    <label for="acor4">One hour before deadline</label>
    <div class="acor-body">
        <img src="img/one-hour-before-deadline.svg">
    </div> 


    <input type="radio" name="acor" id="acor5" />
    <label for="acor5">Great you are!</label>
    <div class="acor-body">
        <img src="img/finished-work.svg">
    </div> 
    
</div>
